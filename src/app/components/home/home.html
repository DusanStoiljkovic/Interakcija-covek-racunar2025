<div class="input-group mb-3 text-center justify-content-center">
    <span class="input-group-text" id="addon">
        <i class="fa-solid fa-magnifying-glass"></i>
    </span>
    <input style="max-width: 300px;" type="text" class="form-control" placeholder="Search" aria-describedby="addon" [(ngModel)]="search" (keyup)="loadMovies()">
</div>

<div class="movies">
  @for (movie of movies(); track $index) {
    <div class="card">
      <img 
        class="card-img-top" 
        [src]="movie.poster" 
        [alt]="movie.title"
      />

      <div class="card-body">
        <h5 class="card-title">{{ movie.title }}</h5>

        <p class="card-text description">
          {{ movie.shortDescription }}
        </p>

      </div>

      <div class="card-footer btn-group">
          <a class="btn btn-sm btn-primary" [routerLink]="`/details/${movie.shortUrl}`">
              <i class="fa-solid fa-arrow-up-right-from-square"></i> Details
          </a>
          <div class="btn btn-sm btn-success">
              <i class="fa-solid fa-cart-shopping"></i> Add to Cart
          </div>
      </div>
      
    </div>
  }
</div>
